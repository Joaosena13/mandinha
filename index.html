<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amanda</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <ul class="countdown">
      <li>
        <span data-time></span>
        <div>dia(s)</div>
      </li>
      <li>
        <span data-time></span>
        <div>hora(s)</div>
      </li>
      <li>
        <span data-time></span>
        <div>min.</div>
      </li>
      <li>
        <span data-time></span>
        <div>sec.</div>
      </li>
    </ul>
    <script type="module" src="./js/script.js"></script>


    <video autoplay loop poster="./img/backgroundImage.png.jpeg" class="bg_video">
        <source src="./video/backgroundVideo.mp4"
        type="video/mp4">
    </video>
   <head>
  </body>
</html>
